<!DOCTYPE html>
<html>

<head>
    <title>PÃ¡gina Modelo</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!--  Meu CSS  -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!--Vue -->
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
       <p>{{contador * 2}}</p>
       <button @mousedown="incContador()">Incrementar</button>
    </div>

    <!-- Js personalizado -->
    <script>
        new Vue({
            el: '#app',
            data: {
               contador: 0,
            },
            methods: {
                incContador: function(){
                    this.contador++;
                }
            }
        })
    </script>
</body>

</html>
